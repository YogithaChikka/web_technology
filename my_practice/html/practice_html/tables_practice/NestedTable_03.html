<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 03</title>
</head>
<body>
    <table style="border: 2px solid black;">
        <tr>
            <th style="border: 1px solid blue;">Device</th>
            <th style="border: 1px solid blue;">Brand</th>
            <th style="border: 1px solid blue;">Specifications</th>
        </tr>
        <tr>
            <td style="border: 1px solid blue;">Smartphone</td>
            <td style="border: 1px solid blue;">Apple</td>
            <td style="border: 1px solid blue;">
                <table style="border: 1px solid red;">
                    <tr>
                        <th style="border: 1px solid black; background-color: yellow;">Model</th>
                        <th style="border: 1px solid black; background-color: yellow;">Storage</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">iPhone 12 Pro</td>
                        <td style="border: 1px solid black;">256GB</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">iPhone SE</td>
                        <td style="border: 1px solid black;">128GB</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">iPhone 12</td>
                        <td style="border: 1px solid black;">64GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid blue;">Laptop</td>
            <td style="border: 1px solid blue;">HP</td>
            <td style="border: 1px solid blue;">15.6" Display</td>
        </tr>
        <tr>
            <td style="border: 1px solid blue;">Tablet</td>
            <td style="border: 1px solid blue;">Samsung</td>
            <td style="border: 1px solid blue;">10.5" Display</td>
        </tr>
    </table>
</body>
</html>
