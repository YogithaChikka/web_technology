<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 01</title>
</head>
<body>
    <table style="border: 2px solid black; border-collapse: collapse;">
        <tr>
            <td rowspan="2" style="border: 1px solid blue;"></td>
            <th colspan="2" style="border: 1px solid blue;">Average</th>
            <th rowspan="2" style="border: 1px solid blue;">Red eyes</th>
        </tr>
        <tr>
            <th style="border: 1px solid blue;">Height</th>
            <th style="border: 1px solid blue;">Weight</th>
        </tr>
        <tr>
            <th style="border: 1px solid blue;">Males</th>
            <td style="border: 1px solid blue;">1.9</td>
            <td style="border: 1px solid blue;">0.003</td>
            <td style="border: 1px solid blue;">40%</td>
        </tr>
        <tr>
            <th style="border: 1px solid blue;">Females</th>
            <td style="border: 1px solid blue;">1.7</td>
            <td style="border: 1px solid blue;">0.002</td>
            <td style="border: 1px solid blue;">43%</td>
        </tr>
    </table>
</body>
</html>
