<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 02</title>
</head>
<body>
    <table style="border: 2px solid darkblue;">
        <tr>
            <td style="border: 1px solid palegreen;">Column 1</td>
            <td style="border: 1px solid palegreen;">Column 2</td>
            <td style="border: 1px solid palegreen;">Column 3</td>
        </tr>
        <tr>
            <td rowspan="2" style="border: 1px solid palegreen;">Row 1 Cell 1</td>
            <td style="border: 1px solid palegreen;">Row 1 Cell 2</td>
            <td style="border: 1px solid palegreen;">Row 1 Cell 3</td>
        </tr>
        <tr>
            <td style="border: 1px solid palegreen;">Row 2 Cell 2</td>
            <td style="border: 1px solid palegreen;">Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3" style="border: 1px solid palegreen;">Row 3 Cell 1</td>
        </tr>
    </table>
</body>
</html>
