<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 03</title>
</head>
<body>
    <table style="border: 2px solid black;">
        <tr>
            <th rowspan="3" style="border: 1px solid purple;">Day</th>
            <th colspan="3" style="border: 1px solid purple;">Seminar</th>
        </tr>
        <tr>
            <th colspan="2" style="border: 1px solid purple;">Schedule</th>
            <th rowspan="2" style="border: 1px solid purple;">Topic</th>
        </tr>
        <tr>
            <th style="border: 1px solid purple;">Begin</th>
            <th style="border: 1px solid purple;">End</th>
        </tr>
        <tr>
            <td rowspan="2" style="border: 1px solid purple;">Monday</td>
            <td rowspan="2" style="border: 1px solid purple;">8:00 am</td>
            <td rowspan="2" style="border: 1px solid purple;">5:00 pm</td>
            <td style="border: 1px solid purple;">Introduction to XML</td>
        </tr>
        <tr>
            <td style="border: 1px solid purple;">Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3" style="border: 1px solid purple;">Tuesday</td>
            <td style="border: 1px solid purple;">8:00 am</td>
            <td style="border: 1px solid purple;">11:00 am</td>
            <td rowspan="1" style="border: 1px solid purple;">XPath</td>
        </tr>
        <tr>
            <td style="border: 1px solid purple;">11:00 am</td>
            <td style="border: 1px solid purple;">2:00 pm</td>
            <td rowspan="1" style="border: 1px solid purple;">XSL Transformations</td>
        </tr>
        <tr>
            <td style="border: 1px solid purple;">2:00 pm</td>
            <td style="border: 1px solid purple;">5:00 pm</td>
        </tr>
        <tr>
            <td style="border: 1px solid purple;">Wednesday</td>
            <td style="border: 1px solid purple;">8:00 am</td>
            <td style="border: 1px solid purple;">12:00 pm</td>
            <td style="border: 1px solid purple;">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
