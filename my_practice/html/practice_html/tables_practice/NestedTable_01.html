<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 01</title>
</head>
<body>
    <table style="border: 2px solid darkblue;">
        <tr>
            <th style="border: 1px solid purple;">Table 1</th>
            <th style="border: 1px solid purple;"> Table 1
                <table style="border: 2px solid blue;">
                    <tr>
                        <td style="border: 1px solid red;">Table 2</td>
                        <td style="border: 1px solid red;">Table 2</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid red;">Table 2</td>
                        <td style="border: 1px solid red;">Table 2</td>
                    </tr>
                </table>
            </th>
        </tr>
        <tr>
            <th style="border: 1px solid purple;">Table 1</th>
            <th style="border: 1px solid purple;">Table 1</th>
        </tr>
    </table>
</body>
</html>
