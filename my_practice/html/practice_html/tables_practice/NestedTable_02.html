<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 02</title>
</head>
<body>
    <table style="border: 2px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid black;">Table Heading</th>
            <th style="border: 1px solid black;">Table Heading</th>
            <th style="border: 1px solid black;">Table Heading</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Table Data</td>
            <td style="border: 1px solid black;">Table Data</td>
            <td style="border: 1px solid black;">Table Data</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Table Data</td>
            <td style="border: 1px solid black;">Table Data
                <table style="border: 2px solid rebeccapurple; border-collapse: collapse;">
                    <tr>
                        <th style="border: 1px solid black;">Table Heading</th>
                        <th style="border: 1px solid black;">Table Heading</th>
                        <th style="border: 1px solid black;">Table Heading</th>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                        <td style="border: 1px solid black;">Table Data</td>
                    </tr>
                </table>
            </td>
            <td style="border: 1px solid black;">Table Data</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Table Data</td>
            <td style="border: 1px solid black;">Table Data</td>
            <td style="border: 1px solid black;">Table Data</td>
        </tr>
    </table>
</body>
</html>
