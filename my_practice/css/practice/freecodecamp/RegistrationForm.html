<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./RegistrationForm.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <!-- The method attribute specifies how to send form-data to the URL specified in the action attribute. -->
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first_name">Enter Your First Name: <input type="text" name="Firstname" id="first_name" required></label>
            <label for="last_name">Enter Your Last Name: <input type="text" name="Lastname" id="last_name" required></label>
            <label for="email">Enter Your Email: <input type="email" name="Email" id="email" required></label>
            <!-- Here pattern attribute validates the input value with the given pattern -->
            <label for="new_password">Create a New Password: <input type="password" name="Newpassword" id="new_password" required pattern="[a-z0-5]{8,}"></label>    
        </fieldset>

        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal_account">
                <input type="radio" name="AccountType" id="personal_account" class="inline" checked> Personal
            </label>
            <label for="business_account">
                <input type="radio" name="AccountType" id="business_account" class="inline"> Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" id="profile-picture" name="Profilepicture">
            </label>
            <label for="age">Input your age (years): 
                <input type="number" min="13" max="120" id="age" name="Age">
            </label>
            <!-- Adding a dropdown with the select element -->
            <label for="referrer">How did you hear about us?
                <select name="" id="referrer" name="Referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <!-- rols and cols attribute is used to increase the size of the textarea -->
                <textarea name="Bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" name="T&C" id="terms-and-conditions" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
