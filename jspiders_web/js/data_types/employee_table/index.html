<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeTable</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <table id="employee_table">
        <tr>
            <td>E_FN</td>
            <td id="employee_first_name" class="user_input"></td>
        </tr>
        <tr>
            <td>E_LN</td>
            <td id="employee_last_name" class="user_input"></td>
        </tr>
        <tr>
            <td>E_SAL</td>
            <td id="employee_salary" class="user_input"></td>
        </tr>
        <tr>
            <td>E_DEPT</td>
            <td id="employee_dept" class="user_input"></td>
        </tr>
        <tr>
            <td>E_YOE</td>
            <td id="employee_year_of_exp" class="user_input"></td>
        </tr>
    </table>
</body>
</html>
