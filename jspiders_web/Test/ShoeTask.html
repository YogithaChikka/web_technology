<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeTask</title>
    <link rel="stylesheet" href="./ShoeTask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="shoe_container_heading">#ShoeContainer</h1>
    <div id="image_container">
        <div id="nike_shoe" class="child_div">
            <h2 id="nike_heading">Nike</h2>
            <p id="nike_content">Nike is wonderful shoe brand in India and it's build quality will be outstanding.</p>
            <img src="./images/NikeShoe.png" alt="" id="nike_img" class="child_images">
        </div>
        <div id="puma_shoe" class="child_div">
            <h2 id="puma_heading">Puma</h2>
            <p id="puma_content">Puma is wonderful shoe brand in India and it's build quality will be outstanding.</p>
            <img src="./images/PumaShoe.png" alt="" id="puma_img" class="child_images">
        </div>
        <div id="adidas_shoe" class="child_div">
            <h2 id="adidas_heading">Adidas</h2>
            <p id="adidas_content">Adidas is wonderful shoe brand in India and it's build quality will be outstanding.</p>
            <img src="./images/AdidasShoe.png" alt="" id="adidas_img" class="child_images">
        </div>
    </div>
    <a href="https://www.amazon.in" target="_blank">
        <button id="place_order_button">PlaceOrder
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </a>
</body>
</html>
