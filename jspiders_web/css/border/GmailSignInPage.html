<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google accounts</title>
    <link rel="stylesheet" href="./GmailSignInPage.css">
    <link rel="icon" href="../../assets/images/GoogleIcon.png">
</head>
<body>
    <div id="gmail_sign_in">
        <div id="left_part">
            <img src="../../assets/images/GoogleIcon.png" alt="" id="google_icon">
            <h2 id="sign_in_heading">Sign in</h2>
            <p>Use your Google Account</p>
        </div>

        <div id="right_part">
            <div id="content">
                <fieldset id="email_phone_placeholder">
                    <legend>Email or phone</legend>
                    <form action="">
                        <input type="email number" name="EmailorPhone" id="email_or_phone">
                    </form>
                </fieldset>
                <a href="https://accounts.google.com/signin/v2/usernamerecovery">Forgot email?</a>
                <br>
                <p>Not your computer? Use Guest mode to sign in privately. </p>
                <a href="https://accounts.google.com/signin/v2/usernamerecovery">Learn more about using Guest mode</a>
            </div>

            <div id="buttons">
                <a href="https://accounts.google.com/signin/v2/usernamerecovery" id="create_account">Create account</a>
                <a href="https://accounts.google.com/signin/v2/usernamerecovery">
                    <input type="button" name="Next" id="next_button" value="Next">
                </a>
            </div>
        </div>
    </div>   
</body>
</html>
