<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./Google.css">
</head>
<body>
    <center>
        <br><br><br>
        <div id="parent">
            <div class="text_blue child">
                <marquee behavior="slide" direction="down" scrollamount="7">G</marquee>
            </div>
            <div class="text_red child">
                <marquee behavior="slide" direction="down" scrollamount="6">o</marquee>
            </div>
            <div id="text_orange" class="child">
                <marquee behavior="slide" direction="down" scrollamount="5">o</marquee>
            </div>
            <div class="text_blue child">
                <marquee behavior="slide" direction="down" scrollamount="4">g</marquee>
            </div>
            <div id="text_green" class="child">
                <marquee behavior="slide" direction="down" scrollamount="3">l</marquee>
            </div>
            <div class="text_red child">
                <marquee behavior="slide" direction="down" scrollamount="2">e</marquee>
            </div>
        </div>
    </center>
</body>
</html>
