<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table style="border: 3px solid black; border-collapse: collapse;">
        <tr>
            <th style="border: 2px solid red;">Sl.no</th>
            <th style="border: 2px solid red;">Name</th>
        </tr>
        <tr>
            <td style="border: 2px solid red;">1</td>
            <td style="border: 2px solid red;">Yash</td>
        </tr>
        <tr>
            <td style="border: 2px solid red;">2</td>
            <td style="border: 2px solid red;">Sai</td>
        </tr>
        <tr>
            <td style="border: 2px solid red;">3</td>
            <td style="border: 2px solid red;">Kumar</td>
        </tr>
        <tr>
            <td style="border: 2px solid red;">4</td>
            <td style="border: 2px solid red;">Pawan</td>
        </tr>
        <tr>
            <td style="border: 2px solid red;">5</td>
            <td style="border: 2px solid red;">Raj</td>
        </tr>

    </table>

</body>
</html>
