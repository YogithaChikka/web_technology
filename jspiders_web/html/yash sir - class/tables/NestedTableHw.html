<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Hw</title>
</head>
<body>
    <table style="border-collapse: collapse;">
        <tr>
            <td></td>
            <th style="border: 1px solid red; border-bottom: none;">G</th>
            <td></td>
        </tr>
        <tr>
            <th style="border: 1px solid red; border-right: none;">G</th>
            <th style="border: none;">M</th>
            <th style="border: 1px solid red; border-left: none;">H</th>
        </tr>
        <tr>
            <td></td>
            <th style="border: 1px solid red; border-top: none;">H</th>
            <td></td>
        </tr>
    </table>
</body>
</html>
