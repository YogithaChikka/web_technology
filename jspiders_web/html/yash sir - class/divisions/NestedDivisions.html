<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divisions</title>
</head>
<body>
    <div style="width: 100%; height: 55px; 
    background-color: gray;">
    <br>
    <center style="font-size: 20px;">Header</center>
    </div>

    <div style="width: 25%; height: 400px; float: left;">
        <div style="width: 100%; height: 50%; 
        background-color: blue;">
        </div>
        <div style="width: 100%; height: 50%; 
        background-color: brown;">
        </div>
    </div>

    <div style="width: 75%; height: 400px; float: left;">
        <div style="width: 33.33%; height: 50%; 
        background-color: greenyellow; float: left;"></div>
        <div style="width: 33.33%; height: 50%; 
        background-color: rebeccapurple; float: left;"></div>
        <div style="width: 33.33%; height: 50%; 
        background-color: teal; float: left;"></div>
        <div style="width: 50%; height: 50%; 
        background-color: green; float: left;"></div>
        <div style="width: 50%; height: 50%; 
        background-color: red; float: left;"></div>
    </div>

    <div style="width: 100%; height: 55px; 
    background-color: lightgreen; float: left;">
    <br>
    <center style="font-size: 20px;">Footer</center></div>
</body>
</html>
