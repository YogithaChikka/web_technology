<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarqueeTag</title>
</head>
<body>
    <!-- scrollamount used to control scrolling speed of the content -->
    <marquee direction="right" scrollamount="10">
        <img src="../../assets/images/Batman.gif" alt="">
    </marquee>
</body>
</html>
